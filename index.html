<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D&D Crawler</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <!-- Auth screen (login / register) -->
  <div id="auth-container"></div>

  <!-- Game lobby (create / join games) -->
  <div id="lobby-container" style="display:none"></div>

  <!-- Map Creator (DM only) -->
  <div id="map-creator-container" style="display:none"></div>

  <!-- Game view (the actual game) -->
  <div id="game-container" style="display:none">
    <!-- Top bar: view toggle + info -->
    <header id="header">
      <div class="header-left">
        <h1>D&D Crawler</h1>
      </div>
      <div class="header-center">
        <button class="view-btn active" data-view="2d">2D Map</button>
        <button class="view-btn" data-view="fp">First Person</button>
        <button class="view-btn" data-view="split">Split View</button>
      </div>
      <div class="header-right">
        <button id="recenter-btn" title="Re-centre camera on your character (C)">⊕ Re-centre</button>
        <span class="controls-hint">WASD pan · Arrows move · QE zoom · Tab view · C re-centre</span>
      </div>
    </header>

    <!-- Sidebar panels -->
    <div id="toolbar"></div>
    <div id="roster-container"></div>
    <div id="turn-tracker-container"></div>

    <!-- Chat panel -->
    <div id="chat-container"></div>

    <!-- Render area -->
    <div id="viewport">
      <canvas id="canvas-2d"></canvas>
      <canvas id="canvas-fp"></canvas>
      <canvas id="minimap"></canvas>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
